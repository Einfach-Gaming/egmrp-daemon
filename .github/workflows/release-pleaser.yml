name: releaser-pleaser

on:
  push:
    branches: [main]
  pull_request_target:
    types:
      - edited
      - labeled
      - unlabeled

jobs:
  releaser-pleaser:
    runs-on: ubuntu-latest
    steps:
      - name: releaser-pleaser
        uses: apricote/releaser-pleaser@fa27415be5a0b3feff8a0a07a6299b15743f412f # v0.7.1
        with:
          token: ${{ secrets.RELEASER_PLEASER_TOKEN }}
