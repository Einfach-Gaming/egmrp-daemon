name: releaser-pleaser

on:
  push:
    branches: [main]
  pull_request_target:
    types:
      - edited
      - labeled
      - unlabeled

jobs:
  releaser-pleaser:
    runs-on: ubuntu-latest
    steps:
      - name: releaser-pleaser
        uses: apricote/releaser-pleaser@8eb7eadc4ee5d6fc8071de87998efbda67d8e1ac # v0.6.1
        with:
          token: ${{ secrets.RELEASER_PLEASER_TOKEN }}
