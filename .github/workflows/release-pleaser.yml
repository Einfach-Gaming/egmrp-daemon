name: releaser-pleaser

on:
  push:
    branches: [main]
  pull_request_target:
    types:
      - edited
      - labeled
      - unlabeled

jobs:
  releaser-pleaser:
    runs-on: ubuntu-latest
    steps:
      - name: releaser-pleaser
        uses: apricote/releaser-pleaser@b3cb9e128ccc8d968949dc34fdee8a61d21b834a # v0.7.0
        with:
          token: ${{ secrets.RELEASER_PLEASER_TOKEN }}
